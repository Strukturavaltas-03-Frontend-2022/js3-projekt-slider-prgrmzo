<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style2.css" />
    <script
      src="https://kit.fontawesome.com/709b01ec77.js"
      crossorigin="anonymous"
    ></script>
    <title>Slideshow</title>
  </head>
  <body>
    <div class="slideshow-container">
      <div class="mySlides">
        <div class="numbertext">1/4</div>
        <img class="mainSlide" src="./assets/images/mercedes.jpg" />
        <div class="text">Mercedes AMG GT S</div>
      </div>

      <a class="prev"><i class="fa-solid fa-chevron-left"></i></a>
      <a class="next"><i class="fa-solid fa-chevron-right"></i></a>
    </div>
    <br />

    <div class="dot-container"></div>

    <script type="module" src="./script2.js"></script>
  </body>
</html>
